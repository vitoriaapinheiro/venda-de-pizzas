<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas de Pizzas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <header>
            <h2>PIZZARIA </h2>
            <nav class="cabecalho-menu">
                <a class ="cabecalho-menu-item">CARDÁPIO</a>
                <a class ="cabecalho-menu-item">SOBRE NÓS</a>
                <a class ="cabecalho-menu-item">PROMOÇÕES</a>
                <a class="cabecalho-menu-item">ACOMPANHE O PEDIDO</a>
            </nav>
        </header>
        
        
    <h4>VENDA DE PIZZAS</h4> 


    <section>
                  
        <form>
 
            <h3>Selecione a pizza que foi vendida</h3> 
            
            <ul>
                <li><input type="radio" id="mussarela" name="pizzas">
                <label for="mussarela">Mussarela</label></li>
                
                <li><input type="radio" id="mista" name="pizzas">
                <label for="mista">Mista</label></li>

                <li><input type="radio" id="calabresa" name="pizzas">
                <label for="calabresa">Calabresa</label></li>
            </ul>
        </form>
    </section>

    <section>
        <button id="vendas">Vendas</button> 
        <button id="estorno">Estorno</button>
    </section>

    <section id="table">
        <table>
            <tr>
                <th>Sabores</th>
                <th>Quantidades</th>
                <th>Valores</th>
            </tr>

            <tr>
                <td>Mussarela</td><td id="resultadomussarela"></td> <td id="vendamussarela"></td>
            </tr>

            <tr>
                <td>Mista</td><td id="resultadomista"></td> <td id="vendamista"></td>
            </tr>
            
            <tr>
                <td>Calabresa</td><td id="resultadocalabresa"></td> <td id="vendacalabresa"></td>
            </tr>
        </table>
    </section>

    <section>
        <button id="export">Planilha</button>
    </section>

    <script src="tableToExcel.js"></script>
    <script src="javascript.js"></script>

    
</body>

</html>
